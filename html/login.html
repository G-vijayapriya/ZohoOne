<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho one | Sign up for a free trial</title>
    <link rel="icon" href="../images/titleicon.jpeg">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Fjalla+One&family=Inconsolata:wdth,wght@124.3,200..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile">
            
            <h1>Choose <br>Zoho One. Accelerate business growth.</h1>
            <div>
            <div class="bg">
                <center><img src="../images1/loginpage/access.jpg"></center>
            </div>
            <p>"Since we moved to Zoho One, we got everything in the same place. It really streamlined our business; It helps in managing our whole business."</p>
            <h3>-Nicolas Rabouille, Rablab</h3>
            </div>
        </div>
        <div class="form">
            <form>
                <a href="../index.html"><img class="icon"src="../images/zohoone_icon.svg"></a><br>
                <label for="name">Full Name*</label>
                <input id="name" type="text" name="name" required>
                <label for="c_name">Company Name</label>
                <input id="c_name" type="text" name="company name">
                <select required>
                    <option>Select Number of Employees</option>
                    <option >1-5 Employees</option>
                    <option >6-25 Employees</option>
                    <option >26-50 Employees</option>
                    <option >51-100 Employees</option>
                    <option >101-250 Employees</option>
                    <option >251-500  Employees</option>
                    <option >501-1000  Employees</option>
                    <option>1000+ Employees</option>
                </select>
                <label for="number">Phone number*</label>
                <input id="number" type="tel" name="number"required>
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password*</label>
                <input id="password" type="password" name="password" required>
                <input class="check1"type="checkbox"id="agree" required>
                <label class="check" for="agree">I agree to the <u>Terms of Service</u> and <u>Privacy Policy.</u></label>
                <button type="summit">GET STARTED NOW</button>
            </form>
        </div>
    </div>
</body>
</html>
